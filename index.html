<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="navbar">
          <div class="logo">
            <img src="images/bird_2.jpg" alt="" width="100px" height="60px">
            <h1>JOBS</h1>
          </div>
          <ul>
            <li><a href="#">
              <i class="fas fa-user"></i>
              <span class="nav-item">Dashboard</span>
            </a>
          </li>
            <li><a href="#">
              <i class="fas fa-chart-bar"></i>
              <span class="nav-item">Analytics</span>
            </a>
          </li>
            <li><a href="#">
              <i class="fas fa-tasks"></i>
              <span class="nav-item">Jobs Board</span>
            </a>
          </li>
            <li><a href="#">
              <i class="fab fa-dochub"></i>
              <span class="nav-item">Documents</span>
            </a>
          </li>
            <li><a href="#">
              <i class="fas fa-cog"></i>
              <span class="nav-item">Setting</span>
            </a>
          </li>
            <li><a href="#">
              <i class="fas fa-question-circle"></i>
              <span class="nav-item">Help</span>
            </a>
          </li>
            <li><a href="#" class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item">Logout</span>
            </a>
          </li>
          </ul>
        </div>
      </nav>

      <section class="main">
        <div class="main-top">
          <p> Explore the Universe</p>
        </div>
        <div class="main-body">
          <h1>Recent Jobs</h1>
        </div>
        <div class="search_bar">
          <input type="search" placeholder="Seacrh job here...">
          <select name="" id="">
            <option value="">Category</option>
            <option value="">Web Design</option>
            <option value="">App Design</option>
            <option value="">Web Development</option>
          </select>
          <select name="" id="" class="filter">
            <option value="">Filter</option>
          </select>
        </div>

      </section>
    </div>
  </body>
</html>
